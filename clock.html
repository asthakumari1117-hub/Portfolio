<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #00e676;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .clock {
      font-size: 60px;
      background: #000;
      padding: 20px 40px;
      border-radius: 10px;
      letter-spacing: 3px;
    }
  </style>
</head>

<body>

<div class="clock" id="clock">00:00:00</div>

<script>
  function updateClock() {
    const now = new Date();
    let h = now.getHours();
    let m = now.getMinutes();
    let s = now.getSeconds();

    h = h < 10 ? "0" + h : h;
    m = m < 10 ? "0" + m : m;
    s = s < 10 ? "0" + s : s;

    document.getElementById("clock").innerText = `${h}:${m}:${s}`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
